    <article>
        <h2>Criando jogos da Mega Sena JavaScript</h2>
        <h2>Utilizando estrutura de repetição: For</h2>
        <h2>Os jogadores podem gerar entre: 6 a 15 dezenas para jogar</h2>
        <label>Selecione a quantidade de jogos: </label>
        <input id="input_jogos" type="number" min="1" max="100" value="3"><br>  
        <label>Selecione a quantidade de dezenas que deseja gerar: </label>      
        <input id="input_dezenas" type="number" min="6" max="15" value="6"><br>
        <label>Clique no botão "Gerar Jogo", para gerar um combinação de números para jogar na Mega Sena:</label><br><br>    
        <button id="button" onclick="megasena()">Gerar Jogo</button>
        <div>
            <p id="p_resultado"></p>
        </div>        
    </article>
